<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>WaysAnn card-form</title>
  </head>
  <body>
    <div class="colorful-side-validation">
      <div class="colorful-side">
        <div class="debit-card back-card">
          <div class="dark-line"></div>
          <div class="white-line">000</div>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque,
            laboriosam dignissimos. Libero, obcaecati eligendi!
          </p>
        </div>
        <div class="debit-card front-card">
          <div class="card-logo">
            <div class="circle"></div>
            <div class="circle-border"></div>
          </div>
          <div class="card-detail">
            <div class="card-number">
              <div>0000</div>
              <div>0000</div>
              <div>0000</div>
              <div>0000</div>
            </div>
            <div class="card-name">
              <p class="fake-card-name">JANE APPELESEED</p>
              <div class="card-date">
                <p class="fake-mm">OO</p>
                /
                <p class="fake-yy">OO</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="validation">
        <form class="card-validation">
          <div class="card-cv cardholder-name">
            <label for="user-name">cardholder name</label>
            <input
              type="text"
              placeholder="e.g Jane Appleseed"
              id="user-name"
            />
            <p id="err-user-name">Can't be empty</p>
          </div>
          <div class="card-cv input-card-number">
            <label for="card-number">card number</label>
            <input
              type="text"
              id="card-number"
              maxlength="19"
              minlength="19"
              placeholder="e.g 1234 5678 9123 0000"
            />
            <p id="err-card-number">Wrong format</p>
          </div>
          <div class="card-cv verification">
            <div class="card-cv exp-date">
              <label for="exp-date">exp.date (mm/yy)</label>
              <div class="exp-inputs">
                <input type="number" id="exp-month" max="12"  min="1" placeholder="MM" />
                <input type="number" id="exp-year" max="99"  min="10" placeholder="YY" />
              </div>
              <p id="err-month">cant be empty</p>
            </div>
            <div class="card-cv">
              <label for="cvc">cvc</label>
              <input
                type="number"
                id="cvc"
                min="100"
                max="999"
                placeholder="e.g, 123"
              />
              <p id="err-cvc">can't be empty</p>
            </div>
          </div>
          <button type="submit" class="btn confirm-btn">Confirm</button>
        </form>
        <aside class="popUp">
          <div class="check"></div>
          <p class="appreciation">THANK YOU</p>
          <p class="successful">We've added your card details</p>
          <button type="submit" class="continueBtn btn">Continue</button>
        </aside>
      </div>
    </div>
  </body>
</html>
